version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=6002
      - POSTGRES_DB=uchu_doma
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'

  app:
    build: .
    command: python manage.py migrate && python manage.py runserver 0.0.0.0:8000
    environment:
      - DATABASE_URL=postgres://postgres:mysecretpassword@db/uchu_doma
    ports:
      - '8001:8000'

volumes:
  pg_data:
